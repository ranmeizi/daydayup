<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>测试</title>
		<link rel="stylesheet" type="text/css" href="modal/index.css" />
		<style type="text/css">
			* {
				margin: 0;
			}
			#aaa{
				height: 600px;
				display: flex;
				justify-content: center;
				align-items: center;
			}
		</style>
	</head>
	<body>
		<script src="modal/index.js" type="text/javascript" charset="utf-8"></script>
		<div id="aaa">
			<button type="button" id='bbb'>打开modal</button>
		</div>
		<script type="text/javascript">
			document.getElementById('bbb').addEventListener('click', function(event) {
				var content = document.createElement('div')
				content.innerHTML = '我是一个content'
				let modal = new Modal({
					title: 'Modal',
					content: content,
					event
				})
				setTimeout(function(){
					modal.open()
				},0)
			})
		</script>
	</body>
</html>
